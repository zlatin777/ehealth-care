{% extends 'base_admin.html' %}
{% load static %}
{% block body_content %}
<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h4 class="page-title">Add Doctor</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="id_name">Doctor Name</label> 
                                <input value="" class="form-control" type="text" name="name" maxlength="40" required id="id_name">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="id_email">Email:</label>    
                                <input value="" class="form-control" type="email" name="email" maxlength="254" required id="id_email">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="id_username">Username</label>
                                <input value="" class="form-control" type="text" name="username" maxlength="40" required id="id_username">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="id_password">Password</label> 
                                <input value="" class="form-control" type="text" name="password" maxlength="20" required id="id_password">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="id_address">Address</label> 
                                <input value="" class="form-control" type="text" name="address" maxlength="100" required id="id_address">  
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="id_phone_number">Phone Number</label> 
                                <input class="form-control" type="text" name="phone_number" maxlength="17" id="id_phone_number"> 
                            </div>
                        </div>
                        <!-- <div class="col-sm-6"> -->
                            <!-- <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Date of Birth</label>
                                        <input type="date" class="form-control">
                                </div>
                            </div> -->
                        <!-- </div> -->
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="id_picture">Picture</label> 
                                <input type="file" name="picture" accept="image/*" id="id_picture">
                               
                            </div>
                        </div>
                        <div class="col-sm-6">
                        <div class="form-group">
                            <label for="id_gender">Gender</label> 
                            <select name="gender" id="id_gender" class="form-control">
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="id_doctorID">Doctor ID</label>
        
                                <input class="form-control" type="text" name="doctorID" maxlength="50" required id="doctorID">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                            <label for="id_department">Department</label>
                            <input class="form-control" type="text" name="department" maxlength="30" required id="id_department">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                        <label for="id_education_college">Education college</label> 
                        <input class="form-control" type="text" name="education_college" maxlength="100" required id="id_education_college">         
                            </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="id_education_degree">Education degree</label> 
                                    <input class="form-control" type="text" name="education_degree" maxlength="100" required id="id_education_degree">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                            <label for="id_education_year">Education year</label>
                             <input class="form-control" type="text" name="education_year" maxlength="50" required id="id_education_year">
                            </div>
                            </div>
                            <!-- <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/> -->

                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Add Doctor</button>
                <br/>
                        <a href="{% url 'doctors_list' %}" class="btn btn-secondary btn-lg btn-block">Cancel</a>
                </form>
                
            </div>
        </div>
    </div>
</div>
</div>


{% endblock %}
