{% extends 'base.html' %}
{% load static %}

{% block body_content %}

<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-sm-8 col-4">
                <h4 class="page-title">Feedback</h4>
            </div>
            <div class="col-sm-4 col-8 text-right m-b-30">
                <a class="btn btn-primary btn-rounded float-right" href=""><i class="fa fa-plus"></i> Add Feedback</a>
            </div>
        </div>
        <div class="row">
            {% for feedback in feedbacks %}
            <div class="col-sm-6 col-md-6 col-lg-4">
                <div class="blog grid-blog">
                    <div class="blog-image">
                        <a href=""><img style="width:fit-content; height:200px;" class="img-fluid" src="{{feedback.picture.url}}" alt="No picture found"></a>
                    </div>
                    <div class="blog-content">
                        <h3 class="blog-title"><a href="detail/{{feedback.id}}">{{feedback.title}}</a></h3>
                        <!-- <p>Lorem ipsum dolor sit amet, consectetur em adipiscing elit, sed do eiusmod tempor incididunt ut labore etmis dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco sit laboris.</p> -->
                        <a href="detail/{{feedback.id}}" class="read-more"><i class="fa fa-long-arrow-right"></i> Read More</a>
                        <a type="button" class="btn btn-light float-right" href="edit/{{feedback.id}}">Edit</a>
                        <div class="blog-info clearfix">
                            <div class="post-left">
                                <ul>
                                    <li style="font-weight: bold;"><i class="fa fa-calendar"></i> <span>Uploaded Date:{{feedback.date | date:"d/m/y"}}</span></li>
                                </ul>
                            </div>
                            <div class="post-right">
                                <button type="button" data-toggle="modal" data-target="#delete_department" class="btn btn-secondary">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            <div id="delete_department" class="modal fade delete-modal" role="dialog">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body text-center">
                            <img src="{% static 'assets/img/sent.png' %}" alt="" width="50" height="46">
                            <h3>Are you sure want to delete this Feedback?</h3>
                            <div class="m-t-20"> <a href="#" class="btn btn-white" data-dismiss="modal">Close</a>
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>

{% endblock %}
